<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>홈바타</title>
<script src="assets/js/webfont.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<!-- 211122 | slick 슬라이더 js 삭제 -->
<!-- <script src="./assets/js/slick.js" type="text/javascript" charset="utf-8"></script> -->
<script src="./assets/js/jquery.easydropdown.js" type="text/javascript" charset="utf-8"></script>
<!-- 211122 | 슬라이더 js 추가 -->
<script src="./assets/js/swiper.js" type="text/javascript" charset="utf-8"></script>
<script src="./assets/js/custom.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="wrapper">

  <!-- ####Alert -->
  <!-- js 활성화 open 추가 -->
  <div class="share-pop-ui pop-homevatar open">
    <span class="dim"></span>
    <div class="dp-table pos-a">
      <div class="dp-cell">
        <!-- ##슬라이드 박스 -->
        <div class="share-slick-slide-box">
          <h4 class="slide-box-title-area">
            <div class="title-main">홈바타</div>
            <div class="title-sub">
              <span class="slide-box-num">1</span>
              <span class="slide-box-title title-1">내 캐릭터 리스트</span>
            </div>
          </h4>
          <div class="btn-close-area">
            <button class="btn-close"><i class="icon i-pop-close">닫기</i></button>
          </div>

          <!-- 이용안내 슬라이드 -->
          <!-- 211118 | 슬라이드 클래스명 및 엘리먼트 변경 -->
          <div class="pop-swiper">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./assets/images/popup/img-pop-slide-1@2x.png" alt="이용안내1" width="1125" height="545">
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/popup/img-pop-slide-2@2x.png" alt="이용안내2" width="1125" height="545">
                </div>
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>
          <!-- //이용안내 슬라이드 -->


        </div>
        <!-- //##슬라이드 박스 -->
      </div>
    </div>
  </div>
  <!-- //####Alert -->

</div>
</body>
</html>
