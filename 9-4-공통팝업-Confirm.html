<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>홈바타</title>
<script type="text/javascript" src="assets/js/webfont.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">

  <!-- ####Confirm -->
  <!-- js 활성화 open 추가 / z-index값 넣어주세요-->
  <div class="share-pop-ui open" style="z-index: 30000">
    <span class="dim"></span>
    <div class="dp-table  pos-a">
      <div class="dp-cell">
        <!-- ##확인 박스 -->
        <div class="share-comfirm-box">
          <div class="share-txt-area">
            <div class="share-txt">
              <div class="dp-table">
                <div class="dp-cell">
                  <p class="txt-main">
                    정말 캐릭터를 삭제할까요? <br>
                    삭제 후에는 되돌릴 수 없으니 신중히 선택해주세요
                  </p>
                  <p class="txt-sub">
                    (갤러리에 저장하면 내가 만든 캐릭터를 <br>
                    이미지로 저장해 둘 수 있어요)
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="share-btn-area">
            <ul>
              <li class="share-btn btn-o">
                <button class="clickable">예</button>
              </li>
              <li class="share-btn btn-x">
                <button class="clickable">아니오</button>
              </li>
            </ul>
          </div>
        </div>
        <!-- ##확인 박스 -->
      </div>
    </div>
  </div>
  <!-- ####Confirm -->



</div>
</body>
</html>
